<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section class="flex justify-center h-[70vh] mt-20">
        <div class="w-6/12 mx-auto border-4 border-cyan-300 rounded-lg overflow-scroll">
          <h1 class="text-3xl font-semibold text-cyan-500 text-center mt-5">
            Countries
          </h1>
          <div>
            <div class="flex justify-center mt-5 ">
              <div class="mb-3 xl:w-4/6 mx-auto">

                <button id="asia" class="btn btn-primary">Asia</button>
                <button id="africa" class="btn btn-primary">Africa</button>
                <button id="europe" class="btn btn-primary">Europe</button>
                <button id="america" class="btn btn-primary">America</button>
                <button id="oceania" class="btn btn-primary">Oceania</button>
              </div>
              <div id="show-data" class="grid grid-cols-4 gap-4"></div>
            </div>
          </div>
          <!-- --------------------------- show countries ---------------------------- -->



              <div id="countries-container" class=" w-full grid md:grid-cols-3 lg:grid-cols-3 gap-3 p-1">
                
              </div>


            </div>

      </section>
    </main>
    <script src="js/countries.js"></script>
  </body>
