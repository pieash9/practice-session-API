<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
<section class="flex justify-center items-center h-[100vh]">

          <p>Age: <span id="age1"></span></p>
          <p>Street : <span id="street1"></span>, House No: <span id="house1"></span></p>
        </div>
        <div class="w-3/6 p-5">
          <h3 class="border-2 py-3">Person Name : <span id="person-name2"></span></h3>

        </div>
      </div>
    </div>
</section>
    <script src="js/api-1-data.js"></script>
