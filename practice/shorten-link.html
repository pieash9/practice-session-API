<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center text-primary my-4">Short your link</h1>
    </header>

    <main>
        <section class="container">
            <div style="height: 50vh;" class="border border-2 w-75 mx-auto p-2">
                <div class="d-flex w-75 mx-auto py-5" role="search">
                    <input id="link-submit-field" class="form-control me-2" type="search" placeholder="Short your link here" aria-label="Search">
                    <button id="btn-shorten" class="btn w-25 btn-outline-success" type="submit">Shorten it !!</button>
                  </div>
                  <div style="height: 20vh;" id="short-link-container" class="p-3 rounded-2 w-75 mx-auto bg-info-subtle text-center">
                    <h3>Shorten link will be here !!</h3>

                  </div>
            </div>
        </section>
    </main>



    <script src="js/shorten-link.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
