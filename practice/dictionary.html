<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dictionary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="display-5 text-info fw-semibold text-center mt-4">
        Welcome to my dictionary
      </h1>
      <div class="d-flex w-25 mx-auto bg-info p-3 rounded" role="search">
        <input id="input-text" class="form-control me-2" type="search" placeholder="Search word" aria-label="Search">
        <button id="btn-search" class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </header>
    <main class="container">
 
      <section id="audio-container">
      </section>
    </main>

    
    <section>
      <div class="text-center my-4">
        <button id="btn-load-profile" class="btn btn-info text-center">Load github profile</button>
      </div>
      
      <div id="parent-container">

      </div>
    </section>
    <script src="js/dictionary.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
